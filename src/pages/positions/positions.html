<ion-header>

  <ion-navbar>
    <ion-title>Players</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select Position</h3>
  <ion-list>
    <button ion-item *ngFor="let personCol of playersCollection"
      (click)="openPage(personCol)">
      <ion-icon [name] = "personCol.icon" item-left></ion-icon>
      <h2>{{ personCol.category }}</h2>
      <p>{{ personCol.players.length }} Players</p>
    </button>  
  </ion-list>
</ion-content>
