<ion-header>
  <ion-navbar>
    <ion-title>{{ playersGroup.category | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor = "let player of playersGroup.players">
    <ion-card-header class="name">{{ player.Name }}</ion-card-header>      
    <ion-card-content>
      <p>{{ player.Position }} - 
      {{ player.Nationality }}
      </p>
      <p>
      {{ player.Age }} years old -
      {{ player.Height }} cm
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button color="light"
          (click) = "addToTeam(player)">Select</button>
      </ion-col>
    </ion-row>    
  </ion-card>
</ion-content>
