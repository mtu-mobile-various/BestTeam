<ion-header>

  <ion-navbar>
    <ion-title>My Team</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label >Tactic:</ion-label>
    <ion-input placeholder="4-3-3"></ion-input>
    <button ion-button color="light" item-right 
      (click)="onClearAll()">Clear All</button>
  </ion-item>
  <ion-grid>
    <ion-row justify-content-start>
      <ion-col col-3>
        <ion-list>
          <ion-item style="border-bottom: 1px solid grey !important;"><ion-input placeholder="GK" ></ion-input></ion-item>
          <ion-item style="border-bottom: 1px solid grey !important;"><ion-input placeholder="DC"></ion-input></ion-item>
          <ion-item style="border-bottom: 1px solid grey !important;"><ion-input placeholder="DC"></ion-input></ion-item>
          <ion-item style="border-bottom: 1px solid grey !important;"><ion-input placeholder="DL"></ion-input></ion-item>
          <ion-item style="border-bottom: 1px solid grey !important;"><ion-input placeholder="DR"></ion-input></ion-item>
          <ion-item style="border-bottom: 1px solid grey !important;"><ion-input placeholder="DMC"></ion-input></ion-item>
          <ion-item style="border-bottom: 1px solid grey !important;"><ion-input placeholder="MC"></ion-input></ion-item>
          <ion-item style="border-bottom: 1px solid grey !important;"><ion-input placeholder="MC"></ion-input></ion-item>
          <ion-item style="border-bottom: 1px solid grey !important;"><ion-input placeholder="AML"></ion-input></ion-item>
          <ion-item style="border-bottom: 1px solid grey !important;"><ion-input placeholder="AMR"></ion-input></ion-item>
          <ion-item style="border-bottom: 1px solid grey !important;"><ion-input placeholder="FC"></ion-input></ion-item>
        </ion-list>
      </ion-col>

      <ion-col col-9>
       <ion-list>
         <ion-item-sliding *ngFor="let player of playerList">
          <ion-item style="border-bottom: 1px solid grey !important;">
            <p item-left class="name">{{ player.Name }}</p>
            <ion-input></ion-input>
          </ion-item>
          <ion-item-options>
            <button ion-button color="danger"
              (click)="onRemoveFromTeam(player)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
